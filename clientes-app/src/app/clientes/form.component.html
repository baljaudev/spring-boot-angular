<ul *ngIf="errores?.length>0">
    <li *ngFor="let err of errores">{{err}}</li>
</ul>
<body>
    <div class="container">
        <h2>{{titulo}}</h2>
        <form  #form="ngForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" >

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" [(ngModel)]="cliente.apellido" name="apellido" >

            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="cliente.email" name="email" >

            <button (click)='create()' *ngIf="!cliente.id; else elseBLock">Crear</button>
            <ng-template #elseBLock>
                <button type="submit" value="Enviar" (click)='update()'>Editar</button>
            </ng-template>
        </form>
    </div>
</body>
